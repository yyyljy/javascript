<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="function">function</button>
    <button id="arrow-function">arrow-function</button>

    <script>
        const kwFunction = document.querySelector('#function')
        const arrowFunction = document.querySelector('#arrow-function')

        kwFunction.addEventListener('click', function(event){
            // console.log(event.target.innerHTML)
            console.log(this)
        })
        arrowFunction.addEventListener('click', event => console.log(this))
        // event => console.log(event.target))
    </script>
</body>
</html>
